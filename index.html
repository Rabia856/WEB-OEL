  <section id="reg">
      <div class="center">
            <div class="col-xs-12 col-sm-6 " id="gray">

                <h3>Please Fill Out this Registration Form</h3>
                <form method="POST" action="index.html">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Name" required="true" pattern=".{1,}">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact No.</label>
                        <input type="text" class="form-control" name="contact" placeholder="Contact" required="true" pattern="[+92]{3}[0-9]{9}" title="+92...">
                    </div>
                    <div class="form-group">
                        <label for="email">Password</label>
                        <input type="Password" class="form-control" name="Password" placeholder="Password" required="true" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="add special characters. It should be strong">
                    </div>
                        <button class="btn btn-primary" type="submit" value="Submit" name="button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
